{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Selection - Attendance Monitoring System</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header">
        <img src="{% static 'images/logo white.png' %}" alt="Logo" class="logo">
        <h1>ATTENDANCE MONITORING SYSTEM</h1>
        <p> </p>
    </header>
    <main class="main">
        <div class="device-selection-wrapper">
            <div class="device-selection-container">
                <h2>What Device Are You Using?</h2>
                <div class="device-button">
                    <button class="admin-options" onclick="window.location.href='front-camera';">Front Camera (Time-In)</button>
                    <button class="admin-options" onclick="window.location.href='back-camera';">Back Camera (Time-Out)</button>
                    <button class="admin-btn" onclick="openModal();">Admin Login</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-main">
        <div class="datetime">
            <p id="date-time"></p>
        </div>
    </footer>

    <!-- Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>ADMIN OPTIONS</h2>
            <div class="button-container">
                <button class="admin-options" onclick="window.location.href='/supervisor-login';">PRINCIPAL</button>
                <button class="admin-options" onclick="window.location.href='/admin-login';">ADMIN</button>
                <button class="admin-options" onclick="window.location.href='/teacher-login';">TEACHER</button>
                <button class="admin-options" onclick="window.location.href='/attendance-view';">ATTENDANCE</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for modal functionality
        function openModal() {
            document.getElementById("admin-modal").style.display = "block";
        }
        
        function closeModal() {
            document.getElementById("admin-modal").style.display = "none";
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            var modal = document.getElementById("admin-modal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        // Date time display
        function updateDateTime() {
            var now = new Date();
            var dateTimeString = now.toLocaleString();
            document.getElementById("date-time").textContent = dateTimeString;
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
